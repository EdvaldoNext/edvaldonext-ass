<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGUIA AJUDANDO VIDAS - Contato</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1 class="logo">ASSOCIAÇÃO AGUIA AJUDANDO VIDAS</h1>
            <nav class="nav-buttons">
                <a href="index.html" class="nav-btn">Home</a>
                <a href="sobre.html" class="nav-btn">Quem Somos</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="contato-section">
            <h2>Contato</h2>
            <form class="contact-form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
            <div class="contato-info">
                <p>Ou entre em contato diretamente:</p>
                <p>Email: email@associacao.xyz</p>
                <p>Telefone: (11) 99999-9999</p>
                <p>Endereço: Rua Exemplo, 123 - São Paulo, SP</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <p>Contato: email@associacao.xyz | Telefone: (11) 99999-9999 | Endereço: Rua Exemplo, 123 - São Paulo, SP</p>
        </div>
    </footer>

    <script>
        document.querySelector('.contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Mensagem enviada com sucesso! (Simulação)');
        });
    </script>
</body>
</html>
